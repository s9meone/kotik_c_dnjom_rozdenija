<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Галерея</h1>
        <nav>
            <a href="index.html">О нас</a>
            <a href="gallery.html">Галерея</a>
            <a href="congratulations.html">Поздравления</a>
            <a href="memories.html">Воспоминания</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Фотогалерея</h2>
            <div class="gallery">
                <script>
                    for (let i = 1; i <= 46; i++) {
                        document.write(`
                            <input type="radio" name="gallery" id="img${i}" class="modal-toggle">
                            <label for="img${i}" class="gallery-item">
                                <img src="images/photo${i}.jpg" alt="Фото ${i}">
                            </label>
                            <div class="modal">
                                <label for="img${i}" class="modal-background"></label>
                                <div class="modal-content">
                                    <img src="images/photo${i}.jpg" alt="Фото ${i}">
                                </div>
                                <a href="#close" class="close-btn">×</a>
                            </div>
                        `);
                    }
                </script>
            </div>
        </section>
    </main>

    <footer>
        <a href="index.html" class="back-to-home-btn">Назад на главную</a>
        <p class="copyright">&copy; 2025 С любовью.</p>
    </footer>

</body>

</html>
